<h4>Device Settings</h4>

<div *ngIf="settingsForm != null">
    <form [formGroup]="settingsForm" (submit)="submitSettings()">
        <p *ngFor="let setting of settingsList">
            <label [for]="setting.getKey()">{{ setting.getKey() | titlecase }}</label>

            <!-- Dynamiczne renderowanie pÃ³l input na podstawie fieldName -->
            <input
              [id]="setting.getKey()"
              type="text"
              [formControlName]="setting.getKey()"
              [placeholder]="setting.getKey() | titlecase"
            />
        </p>

    </form>
</div>
